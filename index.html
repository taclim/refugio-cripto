<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REFUGIO CRIPTO - Dashboard de Operaciones</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* HEADER */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            border-bottom: 2px solid rgba(0, 255, 136, 0.3);
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: 3px;
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            margin-bottom: 10px;
        }

        .header p {
            color: #888;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        /* GRID DE OPERACIONES */
        .operations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        /* TARJETA DE OPERACI√ìN */
        .operation-card {
            background: rgba(20, 20, 35, 0.8);
            border: 2px solid;
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .operation-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, currentColor, transparent);
        }

        .operation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* VARIANTES DE COLOR */
        .card-long {
            border-color: #00ff88;
            color: #00ff88;
        }

        .card-short {
            border-color: #ff4444;
            color: #ff4444;
        }

        .card-lateral {
            border-color: #00ccff;
            color: #00ccff;
        }

        /* HEADER DE TARJETA */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .token-name {
            font-size: 1.3em;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .token-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
        }

        .signal-type {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 700;
            letter-spacing: 1px;
            background: currentColor;
            color: #0f0f1e;
        }

        /* PRECIOS */
        .prices {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .price-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
            border-left: 3px solid currentColor;
        }

        .price-label {
            font-size: 0.8em;
            opacity: 0.7;
            margin-bottom: 3px;
        }

        .price-value {
            font-size: 1.1em;
            font-weight: 700;
            font-family: 'Courier New', monospace;
        }

        /* BARRA DE PROGRESO */
        .progress-section {
            margin-top: 15px;
        }

        .progress-label {
            font-size: 0.8em;
            opacity: 0.7;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin-bottom: 5px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, currentColor, rgba(255, 255, 255, 0.3));
            border-radius: 10px;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgba(255, 255, 255, 0.5);
        }

        /* INDICADORES DE ESTADO */
        .status-indicators {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75em;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-badge.active {
            background: currentColor;
            color: #0f0f1e;
            border-color: currentColor;
        }

        /* INFORMACI√ìN ADICIONAL */
        .card-footer {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.8em;
            opacity: 0.7;
            display: flex;
            justify-content: space-between;
        }

        /* ESTAD√çSTICAS GENERALES */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(20, 20, 35, 0.5);
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.85em;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* FOOTER */
        .footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 40px;
            font-size: 0.85em;
            opacity: 0.6;
        }

        .footer-time {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* ANIMACIONES */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px rgba(0, 255, 136, 0.3); }
            50% { box-shadow: 0 0 20px rgba(0, 255, 136, 0.6); }
        }

        .glow {
            animation: glow 2s infinite;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .operations-grid {
                grid-template-columns: 1fr;
            }

            .prices {
                grid-template-columns: 1fr;
            }
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.5;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-size: 1.1em;
        }

        /* BOT√ìN DE ACTUALIZACI√ìN */
        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .refresh-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            color: #0f0f1e;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        .refresh-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .refresh-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        .status-message {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 0.9em;
        }

        .status-message.loading {
            background: rgba(0, 200, 255, 0.2);
            color: #00ccff;
        }

        .status-message.success {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .status-message.error {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
        }

        .api-info {
            text-align: center;
            padding: 10px;
            font-size: 0.8em;
            opacity: 0.6;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <h1>üõ°Ô∏è REFUGIO CRIPTO</h1>
            <p>Dashboard de Operaciones en Tiempo Real</p>
        </div>

        <!-- INFORMACI√ìN DE API -->
        <div class="api-info" id="api-info">
            üîç Detectando API...
        </div>

        <!-- MENSAJE DE ESTADO -->
        <div class="status-message" id="status-message" style="display: none;"></div>

        <!-- ESTAD√çSTICAS -->

        <!-- GRID DE OPERACIONES -->
        <div class="operations-grid" id="operations-container">
            <!-- Las operaciones se cargar√°n aqu√≠ din√°micamente -->

        <!-- FOOTER -->
        <div class="footer">
            <div class="footer-time">
                <span>‚è±Ô∏è √öltima actualizaci√≥n:</span>
                <span id="update-time">--:--:--</span>
            </div>
            <div style="margin-top: 10px; font-size: 0.8em;">
                <span id="refresh-status">Auto-actualizaci√≥n: ACTIVA (cada 5s)</span>

    </div>

    <script>
        // CONFIGURACI√ìN DE APIs (MISMAS QUE EN app.py)
        const APIS_CONFIG = {
            'binance_futures': {
                'name': 'Binance Futures',
                'url_template': 'https://fapi.binance.com/fapi/v1/ticker/price?symbol={symbol}',
                'format_symbol': (s) => s.replace('/USDT:USDT', 'USDT').replace('/', ''),

            },
            'mexc_futures': {

                'format_symbol': (s) => s.replace('/USDT:USDT', '_USDT').replace('/', '_'),
                'price_path': 'data.0.lastPrice',

            },
            'gate_futures': {
                'name': 'Gate.io Futures',

            },
            'okx_futures': {
                'name': 'OKX Futures',
                'url_template': 'https://www.okx.com/api/v5/market/ticker?instId={symbol}',
                'format_symbol': (s) => s.replace('/USDT:USDT', '-USDT').replace('/', '-'),
                'price_path': 'data.0.last',
                'timeout': 4
            },
            'kucoin_futures': {
                'name': 'KuCoin Futures',
                'url_template': 'https://api-futures.kucoin.com/api/v1/ticker?symbol={symbol}',
                'format_symbol': (s) => s.split('/')[0] + 'USDTM',
                'price_path': 'data.price',
                'timeout': 5
            },
            'bybit_futures': {
                'name': 'Bybit Futures',
                'url_template': 'https://api.bybit.com/v5/market/tickers?category=linear&symbol={symbol}',
                'format_symbol': (s) => s.replace('/USDT:USDT', 'USDT').replace('/', ''),
                'price_path': 'result.list.0.lastPrice',
                'timeout': 4
            }
        };

        // CONFIGURACI√ìN GENERAL
        const CONFIG = {
            // Intentar m√∫ltiples URLs de API
            API_URLS: [
                'https://ce446f89f961.ngrok-free.app/api/operations',        // API LOCAL via ngrok (PRIMERO - DATOS REALES)
                'http://localhost:5000/api/operations',                       // Local
                '/api/operations'                                             // Relativa (√öLTIMO - solo si ngrok falla)
            ],
            REFRESH_INTERVAL: 5000,  // 5 segundos
            TIMEOUT: 10000            // 15 segundos timeout (aumentado para app.py)
        };

        let mockOperations = [];
        let currentApiUrl = null;
        let autoRefreshEnabled = true;
        let autoRefreshInterval = null;
        
        // Datos de prueba como fallback
        const fallbackOperations = [
            {
                id: 1,
                symbol: 'BTC',
                type: 'LONG',
                entry: 72500,
                tp: 75000,
                sl: 69800,
                current: 73200,
                confidence: 85,
                status: 'ACTIVA'
            },
            {
                id: 2,
                symbol: 'ETH',
                type: 'SHORT',
                entry: 3800,
                tp: 3200,
                sl: 4100,
                current: 3500,
                confidence: 72,
                status: 'ACTIVA'
            },
            {
                id: 3,
                symbol: 'ADA',
                type: 'LATERAL',
                entry: 0.45,
                tp: 0.50,
                sl: 0.40,
                current: 0.45,
                confidence: 55,
                status: 'MONITOREO'
            },
            {
                id: 4,
                symbol: 'SOL',
                type: 'SHORT',
                entry: 180,
                tp: 150,
                sl: 190,
                current: 165,
                confidence: 78,
                status: 'ACTIVA'
            }
        ];

        // Funci√≥n para mostrar mensaje de estado
        function showStatus(message, type = 'loading') {
            const statusEl = document.getElementById('status-message');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.style.display = 'block';
            
            if (type !== 'loading') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }
        }

        // Funci√≥n para detectar y probar APIs
        async function detectAndTestAPI() {
            console.log('üîç Detectando API disponible...');
            
            for (const url of CONFIG.API_URLS) {
                try {
                    console.log(`üì° Probando: ${url}`);
                    
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), CONFIG.TIMEOUT);
                    
                    const response = await fetch(url, {
                        method: 'GET',
                        signal: controller.signal,
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log(`üìä Respuesta de ${url}:`, data);
                        
                        // ‚úÖ ACEPTAR INCLUSO SI data.data EST√Å VAC√çO (significa que es Vercel consultando ngrok)
                        if (data.success) {
                            console.log(`‚úÖ API encontrada: ${url}`);
                            currentApiUrl = url;
                            document.getElementById('api-info').textContent = `‚úÖ API: ${url}`;
                            return true;
                        }
                    }
                } catch (error) {
                    console.log(`‚ùå ${url} no disponible: ${error.message}`);
                }
            }
            
            console.log('‚ö†Ô∏è No se encontr√≥ API disponible, usando datos de prueba');
            document.getElementById('api-info').textContent = '‚ö†Ô∏è Usando datos de prueba (API no disponible)';
            return false;
        }

        // Funci√≥n para obtener datos de la API
        async function fetchOperationsFromAPI() {
            if (!currentApiUrl) {
                console.log('üìä Usando datos de prueba');
                mockOperations = fallbackOperations;
                return false;
            }

            try {
                console.log(`üì° Obteniendo datos de: ${currentApiUrl}`);
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), CONFIG.TIMEOUT);
                
                const response = await fetch(currentApiUrl, {
                    method: 'GET',
                    signal: controller.signal,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('üìä Datos recibidos:', result);
                    
                    if (result.success && result.data && result.data.length > 0) {
                        mockOperations = result.data.map(op => ({
                            id: op.id,
                            symbol: op.symbol.replace('/USDT', '').replace(':USDT', ''),
                            type: op.type || op.signal_type,
                            entry: parseFloat(op.entry),
                            tp: parseFloat(op.tp || op.tp1),
                            sl: parseFloat(op.sl),
                            current: parseFloat(op.current || op.entry),
                            confidence: parseFloat(op.confidence),
                            status: op.status === 'active' ? 'ACTIVA' : 'MONITOREO'
                        }));
                        console.log(`‚úÖ ${mockOperations.length} operaciones cargadas`);
                        return true;
                    } else {
                        console.log('‚ö†Ô∏è API respondi√≥ pero sin datos v√°lidos');
                        mockOperations = fallbackOperations;
                        return false;
                    }
                } else {
                    console.log(`‚ùå Error en API: ${response.status}`);
                    mockOperations = fallbackOperations;
                    return false;
                }
            } catch (error) {
                console.log(`‚ö†Ô∏è Error obteniendo datos: ${error.message}`);
                mockOperations = fallbackOperations;
                return false;
            }
        }

        // FUNCI√ìN PARA CALCULAR PROGRESO
        function calculateProgress(entry, current, tp, sl, type) {
            if (type === 'LONG') {
                const total = tp - sl;
                const progress = current - sl;
                return Math.max(0, Math.min(100, (progress / total) * 100));
            } else if (type === 'SHORT') {
                const total = sl - tp;
                const progress = sl - current;
                return Math.max(0, Math.min(100, (progress / total) * 100));
            } else {
                return 50;
            }
        }

        // FUNCI√ìN PARA DETECTAR RIESGO DE REVERSI√ìN
        function detectReversal(current, entry, tp, sl, type) {
            // Calcular distancia a TP y SL en porcentaje
            let distanceToTP, distanceToSL;
            
            if (type === 'LONG') {
                distanceToTP = Math.abs((current - tp) / tp * 100);
                distanceToSL = Math.abs((current - sl) / sl * 100);
            } else if (type === 'SHORT') {
                distanceToTP = Math.abs((current - tp) / tp * 100);
                distanceToSL = Math.abs((current - sl) / sl * 100);
            } else {
                return false;
            }
            
            // Riesgo de reversi√≥n si est√° muy cerca de TP o SL (< 2%)
            return distanceToTP < 2 || distanceToSL < 2;
        }

        // FUNCI√ìN PARA DETERMINAR ESTADO
        function getStatus(current, entry, tp, sl, type) {
            if (type === 'LONG') {
                if (current >= tp) return 'TP_ALCANZADO';
                if (current <= sl) return 'SL_ALCANZADO';
                if (current > entry) return 'GANANCIA';
                return 'P√âRDIDA';
            } else if (type === 'SHORT') {
                if (current <= tp) return 'TP_ALCANZADO';
                if (current >= sl) return 'SL_ALCANZADO';
                if (current < entry) return 'GANANCIA';
                return 'P√âRDIDA';
            } else {
                return 'LATERAL';
            }
        }

        // FUNCI√ìN PARA CREAR TARJETA
        // ‚úÖ CORRECCI√ìN: L√≥gica din√°mica de progreso para SHORT (ZEC, M)
        // SHORT: Si current <= entry ‚Üí AVANCE AL TP (VERDE)
        // SHORT: Si current > entry ‚Üí RETROCESO AL SL (ROJO)
        function createOperationCard(op) {
            const progress = calculateProgress(op.entry, op.current, op.tp, op.sl, op.type);
            const status = getStatus(op.current, op.entry, op.tp, op.sl, op.type);
            
            // El color de la tarjeta se basa en el tipo (LONG/SHORT/LATERAL)
            const cardClass = op.type === 'LONG' ? 'card-long' : op.type === 'SHORT' ? 'card-short' : 'card-lateral';
            
            // El color de la BARRA DE PROGRESO se basa en si va hacia TP o SL
            let progressBarColor;
            let progressLabel;
            
            if (op.type === 'LONG') {
                // LONG: si est√° entre entry y tp = VERDE, si est√° entre entry y sl = ROJO
                if (op.current >= op.entry) {
                    progressBarColor = '#00ff88';  // VERDE (camino a TP)
                    progressLabel = 'üìà AVANCE AL TP';
                } else {
                    progressBarColor = '#ff4444';  // ROJO (camino a SL)
                    progressLabel = 'üìâ RETROCESO AL SL';
                }
            } else if (op.type === 'SHORT') {
                // SHORT: si current <= entry = VERDE (camino a TP), si current > entry = ROJO (camino a SL)
                if (op.current <= op.entry) {
                    progressBarColor = '#00ff88';  // VERDE (camino a TP)
                    progressLabel = 'üìà AVANCE AL TP';
                } else if (op.current > op.entry) {
                    progressBarColor = '#ff4444';  // ROJO (camino a SL)
                    progressLabel = 'üìâ RETROCESO AL SL';
                } else {
                    progressBarColor = '#ff4444';  // ROJO (por defecto)
                    progressLabel = 'üìâ RETROCESO AL SL';
                }
            } else {
                // LATERAL
                progressBarColor = '#00ccff';  // CYAN
                progressLabel = 'üìä MERCADO LATERAL';
            }
            
            const change = op.type === 'LONG' 
                ? ((op.current - op.entry) / op.entry * 100).toFixed(2)
                : ((op.entry - op.current) / op.entry * 100).toFixed(2);

            return `
                <div class="operation-card ${cardClass}">
                    <div class="card-header">
                        <div class="token-name">
                            <div class="token-icon">${op.symbol.charAt(0)}</div>
                            ${op.symbol}/USDT
                        </div>
                        <div class="signal-type">${op.type}</div>
                    </div>

                    <div class="prices">
                        <div class="price-item">
                            <div class="price-label">TP (Objetivo)</div>
                            <div class="price-value">${op.tp.toFixed(2)}</div>
                        </div>
                        <div class="price-item">
                            <div class="price-label">SL (P√©rdida)</div>
                            <div class="price-value">${op.sl.toFixed(2)}</div>
                        </div>
                    </div>

                    <div class="progress-section">
                        <div class="progress-label">
                            <span>${progressLabel}</span>
                            <span>${progress.toFixed(1)}%</span>
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-bar" style="width: ${progress}%; background: linear-gradient(90deg, ${progressBarColor}, rgba(255, 255, 255, 0.3));"></div>
                        </div>
                        <div style="font-size: 0.75em; opacity: 0.6; margin-top: 3px;">
                            Precio: ${op.current.toFixed(2)} (${change > 0 ? '+' : ''}${change}%)
                        </div>
                    </div>

                    <div class="status-indicators">
                        <div class="status-badge ${status === 'GANANCIA' ? 'active' : ''}">
                            ${status === 'GANANCIA' ? '‚úÖ' : '‚è≥'} ${status}
                        </div>
                        <div class="status-badge">
                            üéØ Confianza: ${op.confidence}%
                        </div>
                    </div>

                    <div class="card-footer">
                        <span>Entrada: ${op.entry.toFixed(2)}</span>
                        <span>${op.status}</span>
                    </div>
                </div>
            `;
        }

        // FUNCI√ìN PARA ACTUALIZAR DASHBOARD
        function updateDashboard() {
            const container = document.getElementById('operations-container');
            
            if (mockOperations.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-state-icon">üì≠</div>
                        <div class="empty-state-text">No hay operaciones activas en este momento</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = mockOperations.map(op => createOperationCard(op)).join('');

            // Actualizar estad√≠sticas
            const longCount = mockOperations.filter(op => op.type === 'LONG').length;
            const shortCount = mockOperations.filter(op => op.type === 'SHORT').length;
            
            let totalGain = 0;
            mockOperations.forEach(op => {
                if (op.type === 'LONG') {
                    totalGain += ((op.tp - op.current) / op.current) * 100;
                } else if (op.type === 'SHORT') {
                    totalGain += ((op.current - op.tp) / op.current) * 100;
                }
            });
            
            document.getElementById('active-ops').textContent = mockOperations.length;
            document.getElementById('long-count').textContent = longCount;
            document.getElementById('short-count').textContent = shortCount;
            document.getElementById('potential-gain').textContent = totalGain.toFixed(2) + '%';
        }

        // FUNCI√ìN PARA ACTUALIZAR HORA
        function updateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('es-ES');
            document.getElementById('update-time').textContent = time;
        }

        // FUNCI√ìN PARA ACTUALIZACI√ìN MANUAL
        async function manualRefresh() {
            console.log('üîÑ Actualizaci√≥n manual iniciada...');
            const btn = document.getElementById('refresh-btn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Actualizando...';
            
            showStatus('üîÑ Actualizando datos...', 'loading');
            
            const success = await fetchOperationsFromAPI();
            updateDashboard();
            
            btn.disabled = false;
            btn.textContent = 'üîÑ Actualizar Ahora';
            
            if (success) {
                showStatus('‚úÖ Datos actualizados correctamente', 'success');
                console.log('‚úÖ Actualizaci√≥n manual completada');
            } else {
                showStatus('‚ö†Ô∏è Usando datos de prueba', 'error');
                console.log('‚ö†Ô∏è Actualizaci√≥n con datos de prueba');
            }
        }

        // FUNCI√ìN PARA ACTUALIZACI√ìN AUTOM√ÅTICA
        async function autoRefresh() {
            if (!autoRefreshEnabled) return;
            
            console.log('üîÑ Auto-actualizaci√≥n...');
            const success = await fetchOperationsFromAPI();
            updateDashboard();
            
            if (!success) {
                console.log('‚ö†Ô∏è Auto-actualizaci√≥n con datos de prueba');
            }
        }

        // FUNCI√ìN PARA ALTERNAR AUTO-ACTUALIZACI√ìN
        function toggleAutoRefresh() {
            autoRefreshEnabled = !autoRefreshEnabled;
            const btn = document.getElementById('auto-toggle-btn');
            const statusEl = document.getElementById('refresh-status');
            
            if (autoRefreshEnabled) {
                btn.textContent = '‚è∏Ô∏è Pausar Auto-Actualizaci√≥n';
                statusEl.textContent = 'Auto-actualizaci√≥n: ACTIVA (cada 5s)';
                autoRefreshInterval = setInterval(autoRefresh, CONFIG.REFRESH_INTERVAL);
                console.log('‚ñ∂Ô∏è Auto-actualizaci√≥n ACTIVADA');
            } else {
                btn.textContent = '‚ñ∂Ô∏è Reanudar Auto-Actualizaci√≥n';
                statusEl.textContent = 'Auto-actualizaci√≥n: PAUSADA';
                clearInterval(autoRefreshInterval);
                console.log('‚è∏Ô∏è Auto-actualizaci√≥n PAUSADA');
            }
        }

        // INICIALIZAR
        async function init() {
            console.log('üöÄ Inicializando dashboard...');
            
            // Detectar API disponible
            await detectAndTestAPI();
            
            // Cargar datos iniciales
            await manualRefresh();
            
            // Actualizar hora cada segundo
            setInterval(updateTime, 1000);
            
            // Iniciar auto-actualizaci√≥n
            autoRefreshInterval = setInterval(autoRefresh, CONFIG.REFRESH_INTERVAL);
            
            console.log('‚úÖ Dashboard inicializado - Auto-actualizaci√≥n cada 5 segundos');
        }

        // Ejecutar cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
